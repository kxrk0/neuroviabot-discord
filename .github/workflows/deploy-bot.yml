name: 🤖 Deploy Bot Only

on:
  push:
    branches:
      - main
    paths:
      - 'index.js'
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'neuroviabot-backend/**'
      - '.github/workflows/deploy-bot.yml'
  workflow_dispatch: # Manuel deployment

jobs:
  deploy-bot:
    name: 🤖 Deploy Discord Bot
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Deploy Bot & Backend (All Steps)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 15m
          script: |
            set -e
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🚀 Starting Bot & Backend Deployment"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            
            # Pull latest code
            echo "📥 Pulling latest code..."
            cd /root/neuroviabot/bot
            git fetch origin main
            git reset --hard origin/main
            echo "✅ Code updated"
            
            # Install bot dependencies
            echo "📦 Installing bot dependencies..."
            npm install --production --prefer-offline --no-audit
            echo "✅ Bot dependencies installed"
            
            # Install backend dependencies
            echo "📦 Installing backend dependencies..."
            cd /root/neuroviabot/bot/neuroviabot-backend
            npm install --production --prefer-offline --no-audit
            echo "✅ Backend dependencies installed"
            
            # Restart services
            echo "🔄 Restarting services..."
            pm2 restart neuroviabot neuroviabot-backend --update-env
            pm2 save
            sleep 3
            
            # Verify
            echo "✅ Verifying status..."
            pm2 status
            
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "✅ BOT & BACKEND DEPLOYMENT COMPLETED!"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 📊 Deployment Summary
        if: always()
        run: |
          echo "### 🤖 Bot & Backend Deployment Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🤖 Discord Bot | ✅ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| 💾 Backend API | ✅ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

