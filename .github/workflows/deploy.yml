name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manuel deployment için

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "🎯 Starting CLEAN deployment..."
            cd /root/neuroviabot/bot
            
            # Git operations
            echo "📥 Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            
            # ============================================
            # BOT - Clean Install
            # ============================================
            echo "🗑️ Cleaning bot node_modules..."
            rm -rf node_modules package-lock.json
            
            echo "📦 Installing bot dependencies from scratch..."
            npm install --production
            
            # ============================================
            # BACKEND - Clean Install
            # ============================================
            echo "🗑️ Cleaning backend node_modules..."
            cd neuroviabot-backend
            rm -rf node_modules package-lock.json
            
            echo "📦 Installing backend dependencies from scratch..."
            npm install --production
            cd ..
            
            # ============================================
            # FRONTEND - Clean Build
            # ============================================
            echo "🗑️ Cleaning frontend build artifacts..."
            cd neuroviabot-frontend
            rm -rf node_modules package-lock.json .next out
            
            echo "📦 Installing frontend dependencies from scratch..."
            npm install
            
            echo "🌐 Building frontend from scratch..."
            npm run build
            cd ..
            
            # ============================================
            # PM2 Restart
            # ============================================
            echo "🔄 Restarting all services..."
            pm2 restart neuroviabot --update-env
            pm2 restart neuroviabot-backend --update-env
            pm2 restart neuroviabot-frontend --update-env
            pm2 save
            
            echo "✅ Clean deployment completed successfully!"
            pm2 status

      - name: 📊 Deployment Summary
        run: |
          echo "### 🎉 Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY

