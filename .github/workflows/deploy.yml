name: ðŸš€ Deploy NeuroViaBot to VPS

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'backend/**'
      - 'index.js'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy All Services to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ==========================================
      # BOT BUILD
      # ==========================================
      - name: ðŸ¤– Build Bot
        run: |
          echo "ðŸ“¦ Installing bot dependencies..."
          npm ci --omit=dev
          echo "âœ… Bot dependencies installed!"

      # ==========================================
      # FRONTEND BUILD
      # ==========================================
      - name: ðŸŒ Build Frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://neuroviabot.xyz
          NEXT_PUBLIC_BOT_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          NODE_ENV: production
        run: |
          echo "ðŸ§¹ Cleaning frontend..."
          rm -rf node_modules .next
          
          echo "ðŸ“¦ Installing frontend dependencies..."
          npm install
          
          echo "ðŸ—ï¸ Building Next.js..."
          npm run build
          
          echo "âœ… Frontend build complete!"
          
      # ==========================================
      # BACKEND BUILD
      # ==========================================
      - name: âš™ï¸ Build Backend
        working-directory: ./backend
        run: |
          echo "ðŸ§¹ Cleaning backend..."
          rm -rf node_modules
          
          echo "ðŸ“¦ Installing backend dependencies..."
          npm install --production
          
          echo "âœ… Backend dependencies installed!"

      # ==========================================
      # ARCHIVE ALL
      # ==========================================
      - name: ðŸ“¦ Archive Bot
        run: |
          echo "ðŸ“¦ Creating bot archive..."
          tar --exclude='node_modules' --exclude='.git' --exclude='frontend' --exclude='backend' \
              -czvf bot.tar.gz . || exit 0

      - name: ðŸ“¦ Archive Frontend
        run: |
          echo "ðŸ“¦ Creating frontend archive..."
          tar --exclude='node_modules' -czvf frontend.tar.gz -C frontend . || exit 0

      - name: ðŸ“¦ Archive Backend
        run: |
          echo "ðŸ“¦ Creating backend archive..."
          tar --exclude='node_modules' -czvf backend.tar.gz -C backend . || exit 0

      # ==========================================
      # COPY TO VPS
      # ==========================================
      - name: ðŸ“¤ Copy archives to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "bot.tar.gz,frontend.tar.gz,backend.tar.gz"
          target: "/root"

      # ==========================================
      # DEPLOY ON VPS
      # ==========================================
      - name: ðŸš€ Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            echo "ðŸš€ Starting NeuroViaBot deployment..."
            
            # ==========================================
            # BACKUP
            # ==========================================
            if [ -d "/root/neuroviabot/bot" ]; then
              echo "ðŸ“¦ Creating backup..."
              cp -r /root/neuroviabot/bot /root/neuroviabot-backup-$(date +%Y%m%d-%H%M%S) || true
              # Keep only last 5 backups
              ls -t /root/neuroviabot-backup-* 2>/dev/null | tail -n +6 | xargs rm -rf 2>/dev/null || true
            fi
            
            # Create base directory
            mkdir -p /root/neuroviabot/bot
            
            # ==========================================
            # EXTRACT ARCHIVES
            # ==========================================
            echo "ðŸ“¦ Extracting bot archive..."
            tar -xzvf /root/bot.tar.gz -C /root/neuroviabot/bot
            
            echo "ðŸ“¦ Extracting frontend archive..."
            mkdir -p /root/neuroviabot/bot/frontend
            tar -xzvf /root/frontend.tar.gz -C /root/neuroviabot/bot/frontend
            
            echo "ðŸ“¦ Extracting backend archive..."
            mkdir -p /root/neuroviabot/bot/backend
            tar -xzvf /root/backend.tar.gz -C /root/neuroviabot/bot/backend
            
            # ==========================================
            # INSTALL DEPENDENCIES
            # ==========================================
            echo "ðŸ“¦ Installing bot dependencies..."
            cd /root/neuroviabot/bot
            npm install --production
            
            echo "ðŸ“¦ Installing frontend dependencies..."
            cd /root/neuroviabot/bot/frontend
            npm install --production
            
            echo "ðŸ“¦ Installing backend dependencies..."
            cd /root/neuroviabot/bot/backend
            npm install --production
            
            # ==========================================
            # CREATE ENV FILES
            # ==========================================
            echo "âš™ï¸ Creating environment files..."
            
            # Bot .env (preserve existing if exists, otherwise create)
            if [ ! -f "/root/neuroviabot/bot/.env" ]; then
              echo "Creating bot .env file..."
              cat > /root/neuroviabot/bot/.env << EOF
            DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            EMBED_COLOR=#0099ff
            DEFAULT_VOLUME=50
            MAX_QUEUE_SIZE=100
            NODE_ENV=production
            EOF
            fi
            
            # Frontend .env.production
            cat > /root/neuroviabot/bot/frontend/.env.production << EOF
            NEXT_PUBLIC_API_URL=https://neuroviabot.xyz
            NEXT_PUBLIC_BOT_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            NODE_ENV=production
            PORT=3001
            EOF
            
            # Backend .env
            cat > /root/neuroviabot/bot/backend/.env << EOF
            PORT=5000
            NODE_ENV=production
            DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
            DISCORD_CLIENT_SECRET=${{ secrets.DISCORD_CLIENT_SECRET }}
            DISCORD_REDIRECT_URI=https://neuroviabot.xyz/api/auth/callback
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            BOT_TOKEN=${{ secrets.DISCORD_TOKEN }}
            DATABASE_URL=../data/database.json
            CORS_ORIGIN=https://neuroviabot.xyz
            EOF
            
            # ==========================================
            # PM2 RESTART SERVICES
            # ==========================================
            echo "ðŸ”„ Restarting services with PM2..."
            
            # Restart Bot
            echo "ðŸ¤– Restarting Discord Bot..."
            pm2 stop neuroviabot || true
            pm2 delete neuroviabot || true
            cd /root/neuroviabot/bot
            pm2 start index.js --name neuroviabot \
              --max-memory-restart 500M \
              --time \
              --log-date-format "YYYY-MM-DD HH:mm:ss"
            
            # Restart Frontend
            echo "ðŸŒ Restarting Frontend..."
            pm2 stop neuroviabot-frontend || true
            pm2 delete neuroviabot-frontend || true
            cd /root/neuroviabot/bot/frontend
            pm2 start npm --name neuroviabot-frontend -- start \
              --max-memory-restart 300M \
              --time \
              --log-date-format "YYYY-MM-DD HH:mm:ss"
            
            # Restart Backend
            echo "âš™ï¸ Restarting Backend..."
            pm2 stop neuroviabot-backend || true
            pm2 delete neuroviabot-backend || true
            cd /root/neuroviabot/bot/backend
            pm2 start index.js --name neuroviabot-backend \
              --max-memory-restart 400M \
              --time \
              --log-date-format "YYYY-MM-DD HH:mm:ss"
            
            # Save PM2 configuration
            pm2 save
            
            # ==========================================
            # HEALTH CHECKS
            # ==========================================
            echo "ðŸ¥ Waiting for services to start..."
            sleep 10
            
            echo "ðŸ” Health check: Frontend (Port 3001)..."
            curl -I http://localhost:3001 && echo "âœ… Frontend OK" || echo "âš ï¸ Frontend may need more time"
            
            echo "ðŸ” Health check: Backend (Port 5000)..."
            curl -I http://localhost:5000/health && echo "âœ… Backend OK" || echo "âš ï¸ Backend may need more time"
            
            echo "ðŸ“Š PM2 Status:"
            pm2 status
            
            # ==========================================
            # CLEANUP
            # ==========================================
            echo "ðŸ§¹ Cleaning up temporary files..."
            rm -f /root/bot.tar.gz /root/frontend.tar.gz /root/backend.tar.gz
            
            echo ""
            echo "ðŸŽ‰ NeuroViaBot deployment completed successfully!"
            echo "ðŸŒ Frontend: https://neuroviabot.xyz"
            echo "âš™ï¸ Backend: https://neuroviabot.xyz/api"
            echo "ðŸ¤– Bot: Active on Discord"

      # ==========================================
      # CLEANUP LOCAL
      # ==========================================
      - name: ðŸ§¹ Cleanup local files
        run: rm -f bot.tar.gz frontend.tar.gz backend.tar.gz
        
      # ==========================================
      # DEPLOYMENT SUCCESS
      # ==========================================
      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ All services deployed successfully!"
          echo "âœ… Bot deployed"
          echo "âœ… Frontend deployed"
          echo "âœ… Backend deployed"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "ðŸ’¥ Deployment failed! Check logs above for details."
          exit 1
