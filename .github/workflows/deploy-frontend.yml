name: ğŸŒ Deploy Frontend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: |
          echo "ğŸ§¹ Cleaning previous build..."
          rm -rf node_modules .next out
          rm -f package-lock.json
          
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          
      - name: ğŸ—ï¸ Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://neuroviabot.xyz
          NEXT_PUBLIC_BOT_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          NODE_ENV: production
          PORT: 3001
        run: |
          echo "ğŸ—ï¸ Building Next.js application..."
          npm run build
          
          echo "âœ… Build completed!"
          echo "ğŸ“Š Build size:"
          du -sh .next
          
      - name: ğŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: ğŸš€ Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_FRONTEND_PATH }}
        run: |
          # .next build klasÃ¶rÃ¼nÃ¼ VPS'e gÃ¶nder
          echo "ğŸ“¤ Uploading build to VPS..."
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./frontend/ \
            $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # VPS'te PM2 ile restart
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "ğŸ”„ Deploying frontend to VPS..."
            
            cd ${{ secrets.VPS_FRONTEND_PATH }}
            
            # .env.production dosyasÄ±nÄ± oluÅŸtur
            cat > .env.production << EOF
          NEXT_PUBLIC_API_URL=https://neuroviabot.xyz
          NEXT_PUBLIC_BOT_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
          NODE_ENV=production
          PORT=3001
          EOF
            
            # PM2 ile frontend'i yeniden baÅŸlat
            echo "ğŸ”„ Restarting frontend with PM2..."
            
            pm2 delete neuroviabot-frontend 2>/dev/null || true
            
            pm2 start npm --name neuroviabot-frontend \
              -- start \
              --max-memory-restart 300M \
              --time \
              --log-date-format "YYYY-MM-DD HH:mm:ss"
            
            pm2 save
            
            echo "âœ… Frontend deployment completed!"
            pm2 status neuroviabot-frontend
          ENDSSH
          
      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Frontend successfully deployed!"
          echo "ğŸŒ Frontend is now live!"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Frontend deployment failed!"
          exit 1
