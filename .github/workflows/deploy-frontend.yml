name: 🌐 Deploy Frontend Only

on:
  push:
    branches:
      - main
    paths:
      - 'neuroviabot-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: 🌐 Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: 🚀 Deploy Frontend (All Steps)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 20m
          script: |
            set -e
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🚀 Starting Frontend Deployment"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            
            # Pull latest code
            echo "📥 Pulling latest code..."
            cd /root/neuroviabot/bot
            git fetch origin main
            git reset --hard origin/main
            echo "✅ Code updated"
            
            # Navigate to frontend
            cd /root/neuroviabot/bot/neuroviabot-frontend
            
            # Install dependencies (no clean, faster)
            echo "📦 Installing dependencies..."
            npm install --prefer-offline --no-audit
            echo "✅ Dependencies installed"
            
            # Build
            echo "🏗️ Building application..."
            npm run build
            echo "✅ Build completed"
            
            # Stop frontend to free port
            echo "🛑 Stopping frontend..."
            pm2 stop neuroviabot-frontend || true
            sleep 2
            
            # Kill any process on port 3001
            echo "🧹 Cleaning port 3001..."
            lsof -ti:3001 | xargs kill -9 2>/dev/null || true
            sleep 1
            
            # Start frontend
            echo "🚀 Starting frontend..."
            pm2 start neuroviabot-frontend
            pm2 save
            sleep 3
            
            # Verify
            echo "✅ Verifying status..."
            pm2 status neuroviabot-frontend
            
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "✅ FRONTEND DEPLOYMENT COMPLETED!"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: 📊 Deployment Summary
        if: always()
        run: |
          echo "### 🌐 Frontend Deployment Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🌐 Frontend | ✅ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

