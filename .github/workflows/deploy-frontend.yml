name: 🌐 Deploy Frontend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: 🏗️ Build & Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: 📦 Install dependencies
        working-directory: ./frontend
        run: |
          echo "🧹 Cleaning previous build..."
          rm -rf node_modules .next out
          rm -f package-lock.json
          
          echo "📦 Installing dependencies..."
          npm install
          
      - name: 🏗️ Build Next.js app
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://neuroviabot.xyz
          NEXT_PUBLIC_BOT_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          NODE_ENV: production
          PORT: 3001
        run: |
          echo "🏗️ Building Next.js application..."
          npm run build
          
          echo "✅ Build completed!"
          echo "📊 Build size:"
          du -sh .next
          
      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: 🚀 Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_FRONTEND_PATH }}
        run: |
          # .next build klasörünü VPS'e gönder
          echo "📤 Uploading build to VPS..."
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./frontend/ \
            $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # VPS'te PM2 ile restart
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "🔄 Deploying frontend to VPS..."
            
            cd ${{ secrets.VPS_FRONTEND_PATH }}
            
            # .env.production dosyasını oluştur
            cat > .env.production << EOF
          NEXT_PUBLIC_API_URL=https://neuroviabot.xyz
          NEXT_PUBLIC_BOT_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}
          NODE_ENV=production
          PORT=3001
          EOF
            
            # PM2 ile frontend'i yeniden başlat
            echo "🔄 Restarting frontend with PM2..."
            
            pm2 delete neuroviabot-frontend 2>/dev/null || true
            
            pm2 start npm --name neuroviabot-frontend \
              -- start \
              --max-memory-restart 300M \
              --time \
              --log-date-format "YYYY-MM-DD HH:mm:ss"
            
            pm2 save
            
            echo "✅ Frontend deployment completed!"
            pm2 status neuroviabot-frontend
          ENDSSH
          
      - name: ✅ Deployment Success
        if: success()
        run: |
          echo "🎉 Frontend successfully deployed!"
          echo "🌐 Frontend is now live!"
          
      - name: ❌ Deployment Failed
        if: failure()
        run: |
          echo "💥 Frontend deployment failed!"
          exit 1
