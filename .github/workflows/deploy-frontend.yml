name: 🌐 Deploy Frontend Only

on:
  push:
    branches:
      - main
    paths:
      - 'neuroviabot-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: 🌐 Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Pull Latest Frontend Code
        uses: appleboy/ssh-action@v1.0.3
        continue-on-error: true
        id: pull_code_attempt1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "📥 FRONTEND: Pulling Latest Changes"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            cd /root/neuroviabot/bot
            git fetch origin main
            git reset --hard origin/main
            echo "✅ Frontend code updated"
            echo ""

      - name: 📥 Pull Latest Frontend Code (Retry)
        if: steps.pull_code_attempt1.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🔄 FRONTEND: Retrying Pull (Attempt 2)"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            cd /root/neuroviabot/bot
            git fetch origin main
            git reset --hard origin/main
            echo "✅ Frontend code updated (retry successful)"
            echo ""

      - name: 🗑️ Clean Frontend Build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🗑️ FRONTEND: Cleaning Build"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            cd /root/neuroviabot/bot/neuroviabot-frontend
            rm -rf node_modules package-lock.json .next out
            echo "✅ Build cleaned"
            echo ""

      - name: 📦 Install Frontend Dependencies
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "📦 FRONTEND: Installing Dependencies"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            cd /root/neuroviabot/bot/neuroviabot-frontend
            npm install
            echo "✅ Dependencies installed"
            echo ""

      - name: 🏗️ Build Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🏗️ FRONTEND: Building Application"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            cd /root/neuroviabot/bot/neuroviabot-frontend
            npm run build
            echo "✅ Build completed"
            echo ""

      - name: 🔄 Restart Frontend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "🔄 PM2: Restarting Frontend"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            
            # Stop frontend if running
            pm2 stop neuroviabot-frontend 2>/dev/null || true
            pm2 delete neuroviabot-frontend 2>/dev/null || true
            
            # Start with updated ecosystem config
            cd /root/neuroviabot/bot
            pm2 start PM2-ECOSYSTEM.config.js --only neuroviabot-frontend
            pm2 save
            sleep 5
            
            echo "✅ Frontend restarted and saved"
            echo ""

      - name: ✅ Verify Frontend Status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 30m
          script: |
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            echo "✅ FRONTEND DEPLOYMENT COMPLETED!"
            echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
            
            # Wait a bit for startup
            sleep 3
            
            # Show PM2 status
            pm2 status neuroviabot-frontend
            
            # Show recent logs
            echo ""
            echo "📋 Recent Logs:"
            pm2 logs neuroviabot-frontend --lines 20 --nostream
            
            # Check if frontend is actually running
            echo ""
            echo "🔍 Health Check:"
            if pm2 status | grep -q "neuroviabot-frontend.*online"; then
              echo "✅ Frontend is ONLINE"
            else
              echo "❌ Frontend is NOT running properly"
              exit 1
            fi

      - name: 📊 Deployment Summary
        if: always()
        run: |
          echo "### 🌐 Frontend Deployment Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🌐 Frontend | ✅ Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
